---
layout: default
---

<article class="post-content" style="font-family: 'Crimson Pro', serif;">
  <header style="margin-bottom: 40px;">
    <div style="font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; color: #999; text-transform: uppercase; margin-bottom: 10px;">
      {{ page.date | date: "%Y.%m.%d" }} / {{ page.categories | join: ", " }}
    </div>
    
    <h1 style="font-size: 2rem; font-weight: 600; line-height: 1.2; margin: 0 0 15px 0; border-bottom: 2px solid #222; padding-bottom: 15px;">
      {{ page.title }}
    </h1>
  </header>

  <div class="entry-content" style="line-height: 1.8; font-size: 1.05rem; color: #222;">
    {{ content }}
  </div>

  {% if page.tags %}
  <footer style="margin-top: 50px; padding-top: 20px; border-top: 1px dashed #d1d1ca;">
    <div style="font-family: 'JetBrains Mono', monospace; font-size: 0.7rem; color: #666;">
      KEYWORDS: 
      {% for tag in page.tags %}
      <span style="background: #f0f0f0; padding: 2px 5px; border: 1px solid #ddd; margin-right: 5px;">#{{ tag }}</span>
      {% endfor %}
    </div>
  </footer>
  {% endif %}
</article>
