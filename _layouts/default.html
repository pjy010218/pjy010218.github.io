<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">

    {% include seo.html %}

    <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | absolute_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
      document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
    </script>

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | absolute_url }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | absolute_url }}">
    <meta http-equiv="cleartype" content="on">

    {% if site.tags != "" %}
      {% include collecttags.html %}
    {% endif %}
  </head>

  <body class="layout--{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %}" style="background-color: #f5f5f0; margin: 0; padding: 0;">
    
    <div class="journal-container" style="max-width: 850px; margin: 0 auto; background: #ffffff; min-height: 100vh; padding: 40px; border-left: 1px solid #d1d1ca; border-right: 1px solid #d1d1ca; box-sizing: border-box;">
      
      <header style="border-bottom: 2px solid #222222; margin-bottom: 40px; padding-bottom: 25px; display: flex; align-items: flex-start; gap: 20px;">
        
        <div class="header-image" style="flex-shrink: 0;">
          <a href="{{ '/' | absolute_url }}">
            <img src="{{ site.favicon }}" alt="Logo" style="width: 80px; height: 80px; border: 1px solid #d1d1ca; padding: 2px;">
          </a>
        </div>

        <div class="header-content" style="flex-grow: 1;">
          <h1 style="font-family: 'Crimson Pro', serif; font-size: 2.5rem; margin: 0; font-weight: 600; letter-spacing: -0.02em; line-height: 1.1;">
            <a href="{{ '/' | absolute_url }}" style="color: #222222; text-decoration: none;">{{ site.title }}</a>
          </h1>
          
          <p style="font-family: 'Crimson Pro', serif; font-style: italic; color: #666666; margin: 5px 0 15px 0; font-size: 1.1rem;">
            {{ site.description }}
          </p>

          <nav class="nav-links" style="font-family: 'JetBrains Mono', monospace; text-transform: uppercase; display: flex; gap: 20px; font-size: 0.85rem;">
            <a href="{{ '/' | relative_url }}" style="color: #0044cc; text-decoration: none; font-weight: 500;">Home</a>
            <a href="{{ '/blog/' | relative_url }}" style="color: #0044cc; text-decoration: none; font-weight: 500;">Blog</a>
            <a href="{{ '/papers/' | relative_url }}" style="color: #0044cc; text-decoration: none; font-weight: 500;">Papers</a>
          </nav>
        </div>
      </header>

      <main>
        {{ content }}
      </main>

      <footer style="margin-top: 80px; border-top: 1px solid #d1d1ca; padding-top: 20px; font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; color: #666666;">
        <div class="page__footer-copyright">
          &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. 
          <a href="https://github.com/migftw/sparrowx" style="color: inherit; text-decoration: underline;">SparrowX</a> 
          archived in <span style="font-family: serif; font-style: italic;">The ParkBoard</span>.
        </div>
      </footer>
    </div>

    <script src="{{ '/compressed.js' | absolute_url }}"></script>
    {% include analytics.html %}

  </body>
</html>
