<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">

    {% include seo.html %}

    <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | absolute_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
      document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
    </script>

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | absolute_url }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | absolute_url }}">
    <meta http-equiv="cleartype" content="on">

    {% if site.tags != "" %}
      {% include collecttags.html %}
    {% endif %}

    <style>
      /* vault 미니멀리즘 스타일 오버라이드 */
      body { background-color: #f5f5f0; margin: 0; }
      .journal-container { 
        max-width: 780px; /* 기존보다 너비를 살짝 줄여 더 조밀하게 구성 */
        margin: 0 auto; 
        background: #ffffff; 
        min-height: 100vh; 
        padding: 30px 40px; 
        border-left: 1px solid #d1d1ca; 
        border-right: 1px solid #d1d1ca; 
        box-sizing: border-box; 
      }
      
      /* 헤더 구성 간결화 */
      header { 
        border-bottom: 1.5px solid #222222; 
        margin-bottom: 30px; 
        padding-bottom: 15px; 
        display: flex; 
        align-items: center; 
        gap: 15px; 
      }
      .header-image img { 
        width: 50px; /* 크기를 줄여 컴팩트하게 변경 */
        height: 50px; 
        border: 1px solid #eee;
      }
      .header-content h1 { 
        font-family: 'Crimson Pro', serif; 
        font-size: 1.6rem; /* 글자 크기 대폭 축소 */
        margin: 0; 
        font-weight: 600; 
      }
      .header-content p { 
        font-family: 'Crimson Pro', serif; 
        font-style: italic; 
        color: #777; 
        margin: 2px 0 8px 0; 
        font-size: 0.9rem; /* 설명 문구 축소 */
      }
      
      /* 네비게이션 간결화 */
      .nav-links { 
        font-family: 'JetBrains Mono', monospace; 
        display: flex; 
        gap: 15px; 
        font-size: 0.75rem; 
        text-transform: uppercase;
      }
      .nav-links a { color: #0044cc; text-decoration: none; opacity: 0.8; }
      .nav-links a:hover { opacity: 1; text-decoration: underline; }

      /* 포스트 미리보기/목록 미니멀리즘 (Briefing Style) */
      .post-entry {
        padding: 12px 0;
        border-bottom: 1px dashed #e0e0e0;
      }
      .post-title-small {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 4px;
      }
      .post-meta-small {
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.7rem;
        color: #999;
      }
    </style>
  </head>

  <body class="layout--{{ page.layout | default: layout.layout }}">
    
    <div class="journal-container">
      <header>
        <div class="header-image">
          <a href="{{ '/' | absolute_url }}">
            <img src="{{ site.favicon }}" alt="Logo">
          </a>
        </div>

        <div class="header-content">
          <h1><a href="{{ '/' | absolute_url }}" style="color: #222; text-decoration: none;">{{ site.title }}</a></h1>
          <p>{{ site.description }}</p> <nav class="nav-links">
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/blog/' | relative_url }}">Blog</a>
            <a href="{{ '/papers/' | relative_url }}">Papers</a>
          </nav>
        </div>
      </header>

      <main style="font-size: 0.95rem; line-height: 1.6;">
        {{ content }}
      </main>

      <footer style="margin-top: 60px; border-top: 1px solid #eee; padding-top: 15px; font-family: 'JetBrains Mono', monospace; font-size: 0.7rem; color: #aaa;">
        &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}.
        <span style="float: right;">Vault-0 Minimalist Archive</span>
      </footer>
    </div>

    <script src="{{ '/compressed.js' | absolute_url }}"></script>
    {% include analytics.html %}
  </body>
</html>
