<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">

    {% include seo.html %}

    <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | absolute_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
      document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
    </script>

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | absolute_url }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | absolute_url }}">
    <meta http-equiv="cleartype" content="on">

    {% if site.tags != "" %}
      {% include collecttags.html %}
    {% endif %}

    <style>
      /* Vault-0 Minimalist Theme Overrides */
      body { background-color: #f5f5f0; margin: 0; color: #222; font-family: 'Crimson Pro', serif; }
      
      .journal-container { 
        max-width: 780px; 
        margin: 0 auto; 
        background: #ffffff; 
        min-height: 100vh; 
        padding: 30px 40px; 
        border-left: 1px solid #d1d1ca; 
        border-right: 1px solid #d1d1ca; 
        box-sizing: border-box; 
      }

      /* 간결한 헤더 구성 */
      header { 
        border-bottom: 1.5px solid #222; 
        margin-bottom: 30px; 
        padding-bottom: 15px; 
        display: flex; 
        align-items: center; 
        gap: 15px; 
      }
      .header-image img { width: 55px; height: 55px; border: 1px solid #eee; flex-shrink: 0; }
      
      .header-content h1 { font-size: 1.5rem; margin: 0; font-weight: 600; line-height: 1.2; }
      .header-content h1 a { color: #222; text-decoration: none; }
      .header-content p { font-style: italic; color: #777; margin: 2px 0 6px 0; font-size: 0.9rem; }

      /* SNS 링크 스타일 지정 */
      .social-links { display: flex; gap: 12px; margin-bottom: 8px; font-size: 0.9rem; }
      .social-links a { color: #666; text-decoration: none; transition: color 0.2s; }
      .social-links a:hover { color: #0044cc; }    
      
      .nav-links { font-family: 'JetBrains Mono', monospace; display: flex; gap: 15px; font-size: 0.7rem; text-transform: uppercase; }
      .nav-links a { color: #0044cc; text-decoration: none; font-weight: 500; }
      .nav-links a:hover { text-decoration: underline; }

      /* 푸터 미니멀화 */
      footer { 
        margin-top: 60px; 
        border-top: 1px solid #eee; 
        padding-top: 15px; 
        font-family: 'JetBrains Mono', monospace; 
        font-size: 0.7rem; 
        color: #aaa; 
      }
    </style>
  </head>

  <body class="layout--{{ page.layout | default: layout.layout }}">
    <div class="journal-container">
      
      <header>
        <div class="header-image">
          <a href="{{ '/' | absolute_url }}">
            <img src="{{ site.favicon }}" alt="Logo">
          </a>
        </div>
        <div class="header-content">
          <h1><a href="{{ '/' | absolute_url }}">{{ site.title }}</a></h1>
          <p>{{ site.description }}</p>

          <div class="social-links">
            <a href="https://github.com/pjy010218" target="_blank" title="Github"><i class="fa fa-github"></i></a>
            <a href="https://www.linkedin.com/in/준영-박-0414623a0/" target="_blank" title="LinkedIn"><i class="fa fa-linkedin"></i></a>
            <a href="mailto:pjy010218@gmail.com" title="Email"><i class="fa fa-envelope"></i></a>
          </div>
          
          <nav class="nav-links">
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/blog/' | relative_url }}">Blog</a>
            <a href="{{ '/papers/' | relative_url }}">Papers</a>
          </nav>
        </div>
      </header>

      <main>
        {{ content }}
      </main>

      <footer>
        <span>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</span>
        <span style="float: right; text-transform: uppercase;">Vault-0 Minimalist Archive</span>
      </footer>
    </div>

    <script src="{{ '/compressed.js' | absolute_url }}"></script>
    {% include analytics.html %}
  </body>
</html>
