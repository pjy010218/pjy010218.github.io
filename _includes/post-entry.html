<article class="post-card-mini" style="margin-bottom: 12px;">
  <a href="{{ post.url | relative_url }}" style="text-decoration: none; color: inherit; display: block;">
    <div style="border: 1px solid #d1d1ca; padding: 12px; background: #fff; transition: all 0.2s ease; position: relative;">
      
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px;">
        <span style="font-family: 'JetBrains Mono', monospace; font-size: 0.6rem; padding: 1px 5px; background: #f0f0f0; border: 1px solid #ddd; color: #666; text-transform: uppercase;">
          {{ post.categories | first | default: 'LOG' }}
        </span>
        <time datetime="{{ post.date | date_to_xmlschema }}" style="font-family: 'JetBrains Mono', monospace; font-size: 0.65rem; color: #bbb;">
          {{ post.date | date: "%Y.%m.%d" }}
        </time>
      </div>

      <h2 style="font-family: 'Crimson Pro', serif; font-size: 0.95rem; margin: 0; font-weight: 600; line-height: 1.3; color: #222;">
        {{ post.title }}
      </h2>
      
      {% if post.excerpt %}
      <p style="font-family: 'Crimson Pro', serif; font-size: 0.8rem; color: #888; margin: 4px 0 0 0; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; font-style: italic;">
        {{ post.excerpt | strip_html | truncate: 80 }}
      </p>
      {% endif %}

    </div>
  </a>
</article>

<style>
  /* 호버 시 vault 특유의 연한 강조 효과 */
  .post-card-mini:hover div {
    border-color: #222;
    background-color: #f9f9f7;
    transform: translateY(-1px);
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }
</style>
